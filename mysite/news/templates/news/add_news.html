{% extends 'base.html' %}

{% block title %}
    Добавление новости :: {{ block.super }}
{% endblock %}

{% block sidebar %}
    {% include 'inc/_sidebar.html' %}
{% endblock %}


{% block content %}
   <h1>Добавление новости</h1>

    <form action="{% url 'add_news' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class='btn btn-primary btn-block' type='submit'>
            Добавить новость
        </button>
    </form>
{% endblock %}
